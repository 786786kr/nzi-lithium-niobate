<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photonic Crystal Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        select {
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        #plots-container {
            display: flex;
            flex-direction: column;
            gap: 20px; /* Add some space between the plot rows */
        }
        .plot-container {
            width: 100%;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <h1>Select Crystal Lattice and Geometry ID</h1>

    <!-- Dropdown menu to select an ID -->
    <select id="idDropdown" onchange="updatePlots()">
        <!-- Options will be populated dynamically -->
    </select>

    <!-- Container to display the epsilon, gaps, and fields plots -->
    <div id="plots-container">
        <div style="display: flex; justify-content: space-between;">
            <div class="plot-container" style="flex: 1; margin-right: 10px;">
                <h3>Epsilon Plot</h3>
                <iframe id="epsilonPlot" src="" title="Epsilon plot will appear here" onload="resizeIframe(this)"></iframe>
            </div>
            <div class="plot-container" style="flex: 1; margin-left: 10px;">
                <h3>Bands Plot</h3>
                <iframe id="gapsPlot" src="" title="Bands plot will appear here" onload="resizeIframe(this)"></iframe>
            </div>
        </div>
        <div class="plot-container" style="margin-top: 20px;">
            <h3>Field Plot</h3>
            <iframe id="fieldPlot" src="" title="Field plot will appear here" onload="resizeIframe(this)"></iframe>
        </div>
    </div>

    <script>
        function resizeIframe(iframe) {
            iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
        }

        // Function to fetch IDs from the server
        async function fetchIds() {
            try {
                const response = await fetch('/pics');
                const files = await response.json();
                const ids = files
                    .filter(file => file.endsWith('_bands.html'))
                    .map(file => file.replace('_bands.html', ''));
                return ids;
            } catch (error) {
                console.error('Error fetching IDs:', error);
                return [];
            }
        }

        // Fetch IDs and populate the dropdown on page load
        window.onload = async function() {
            const ids = await fetchIds();
            ids.forEach(id => {
                const option = document.createElement('option');
                option.value = id;
                option.text = id;
                idDropdown.appendChild(option);
            });
        };

        // Get references to the dropdown and iframe elements
        const idDropdown = document.getElementById('idDropdown');
        const epsilonPlot = document.getElementById('epsilonPlot');
        const gapsPlot = document.getElementById('gapsPlot');
        const fieldPlot = document.getElementById('fieldPlot');

        // Function to update the plots when an ID is selected
        function updatePlots() {
            const selectedId = idDropdown.value;
            epsilonPlot.src = `pics/${selectedId}_epsilon.html`;
            gapsPlot.src = `pics/${selectedId}_bands.html`;
            fieldPlot.src = `pics/${selectedId}_field.html`; // Load the initial field plot

            // Add a click event listener to the bands plot to update the field plot based on the clicked k-point
            gapsPlot.onload = function() {
                gapsPlot.contentWindow.document.addEventListener('plotly_click', function(event) {
                    const clickedKPoint = event.points[0].customdata;  // Get the k-point from the clicked data
                    // Fetch the field plot corresponding to the clicked k-point
                    fetch(`/plot_mode?k_point=${JSON.stringify(clickedKPoint)}&id=${selectedId}`)
                        .then(response => response.json())
                        .then(data => {
                            fieldPlot.src = `data:text/html;base64,${data.fieldHtml}`;
                        })
                        .catch(error => console.error('Error fetching field plot:', error));
                });
            };
        }
    </script>

</body>
</html>
