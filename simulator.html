<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photonic Crystal Configuration</title>
</head>
<body>
    <h1>Configure Photonic Crystal</h1>
    <form id="configForm">
        <label for="latticeGeometry">Lattice Geometry:</label>
        <select id="latticeGeometry" name="latticeGeometry">
            <option value="square">Square</option>
            <option value="triangular">Triangular</option>
        </select>
        <br><br>
        <label for="cylinderRadius">Cylinder Radius:</label>
        <input type="number" id="cylinderRadius" name="cylinderRadius" step="0.01" required>
        <br><br>
        <button type="button" onclick="runSimulation()">Run Simulation</button>
    </form>
    <br>
    <iframe id="resultFrame1" width="100%" height="300px"></iframe>
    <iframe id="resultFrame2" width="100%" height="300px"></iframe>

    <script>
        function runSimulation() {
            const form = document.getElementById('configForm');
            const formData = new FormData(form);
            const params = new URLSearchParams(formData);

            fetch('/run_simulation?' + params.toString())
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert('Error: ' + data.error);
                    } else {
                        document.getElementById('resultFrame1').srcdoc = data.fig_eps;
                        document.getElementById('resultFrame2').srcdoc = data.fig_bands;
                    }
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
